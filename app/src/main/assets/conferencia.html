<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="stylesheet" href="styles.css" type="text/css" >
    <title>VideoChat - Final Concurrente</title>

    <style>
        #credentials, #dialler, #messages {
        clear: both;
        }
        #remote-video {
        max-width: 480px;
        }
        #local-video {
        max-width: 120px;
        }
    </style>
</head>

<body onload="connect();myFunc();">

    <div id="credentials">
        <!--
        <p>
            Conectarse como: <input type="text" id="caller-id" size="15"> -->
        <button id="connect" style="display:none;">Conectar</button>
        <!-- </p>        -->
    </div>

    <div id="dialler" data-active="false">
        <!--
          <p>
              Llamar a:
              <input type="select" id="recipient-id">
              </input>
          </p>
      -->
        <!--<hr>-->
        <!--    <hr>-->


    </div>

    <!--<hr>-->

    <div id="messages">
    </div>

    <table border="1px" widht="290px">
        <tbody>
        <tr>
            <td widht="210px" style="padding:7px;">
                <div id="remoteUser" style="display: none; ">
                    <!--<p><strong>Llamando a:</strong></p>-->
                    <audio id="remote-video" autoplay></audio>
                </div>
                <div id="contactList" class="tableContactsCss">
                    <table id="tableContacts">
                    </table>
                </div>
            </td>
            <td widht="80px" >
                <div id="localUser" >
                    <!--<p><strong>Yo:</strong></p>-->
                    <audio id="local-video" autoplay muted></audio>
                    <br>
                    <label id="user-name" size="30">%USER_NAME%</label>
                    <input type="hidden" id="caller-id" value="%USER_NAME%">
                </div>
                <div id="callButtons" >
                    <!--<p><strong>Yo:</strong></p>-->
                    <button id="dial" style="display: none;">Llamar</button>
                    <button id="undial"  style="display: none;">Colgar</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <button id="close-button" onclick="self.close();">Cerrar</button>
    <!-- c -->


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="peer.js"></script>
    <script src="conferencia.js"></script>

    </body>
</html>
