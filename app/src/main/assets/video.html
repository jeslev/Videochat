<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="stylesheet" href="styles.css" type="text/css" >
    <title>VideoChat - Final Concurrente</title>

    <style>
        #credentials, #dialler, #messages {
        clear: both;
        }
        #remote-video {
        max-width: 480px;
        }
        #local-video {
        max-width: 120px;
        }
    </style>
</head>

<body onload="connect();myFunc();">

<div id="credentials">
    <!--
    <p>
        Conectarse como: <input type="text" id="caller-id" size="15"> -->
    <button id="connect" style="display:none;">Conectar</button>
    <!-- </p>        -->
</div>

<div id="dialler" data-active="false">
    <!--
      <p>
          Llamar a:  -->
    <input type="hidden" id="recipient-id">
    </input>
    <!--    </p>
    -->
    <!--<hr>-->
    <!--    <hr>-->


</div>

<!--<hr>-->

<div id="messages">
</div>

<div width="100%">
    <table border="1px" width="100%">
        <tbody>
        <tr>
            <td> <button class="buttonStyle" id="close-button" onclick="self.close();">Cerrar</button></td>

        </tr>
        <tr>
            <td widht="90%" style="padding:7px;">
                <div id="remoteUser" style="display: none; ">
                    <!--<p><strong>Llamando a:</strong></p>-->
                    <video id="remote-video" autoplay></video>
                </div>
                <div id="contactList" class="tableContactsCss">
                    <table id="tableContacts">
                    </table>
                </div>
            </td>

        </tr>
        <td width="90%" >
            <div id="localUser" >
                <!--<p><strong>Yo:</strong></p>-->
                <video id="local-video" autoplay muted></video>
                <br>
                <div align="center">
                    <label id="user-name" size="40">%USER_NAME%</label>
                </div>
                <div align="center">
                    <input type="hidden" id="caller-id" value="%USER_NAME%">
                </div>
            </div>
            <div id="callButtons" align="center">
                <!--<p><strong>Yo:</strong></p>-->
                <button id="dial" style="display: none;">Llamar</button>
                <button class="buttonStyle" id="undial" style="display: none;">Colgar</button>
            </div>
        </td>
        <tr>

        </tr>
        </tbody>
    </table>
</div>



<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="peer.js"></script>
<script src="video.js"></script>

</body>
</html>
